<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
</head>
<body>
    <h1>Train Schedule</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Train Number</th>
                <th>Train Name</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
            </tr>
        </thead>
        <tbody id="trainTableBody">
            <!-- Train rows will be populated here -->
        </tbody>
    </table>

    <script>
        fetch('/api/trains')
            .then(res => res.json())
            .then(data => {
                const tableBody = document.getElementById('trainTableBody');
                if (data.length > 0) {
                    data.forEach(train => {
                        const row = `
                            <tr>
                                <td>${train.trainNumber}</td>
                                <td>${train.trainName}</td>
                                <td>${train.origin}</td>
                                <td>${train.destination}</td>
                                <td>${train.departureTime}</td>
                                <td>${train.arrivalTime}</td>
                            </tr>`;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6">No trains available.</td></tr>';
                }
            })
            .catch(error => console.error('Error fetching train schedule:', error));
    </script>
</body>
</html>
